<body class="bg-light">
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto">
          <h2><b>Home</b></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2">
    <div class="container">
      <table class="table">
        <thead>
          <tr class="table-info">
            <th scope="col">Empresa</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let user of users">            
              <tr (click)="view_user(user.id)">
                <td>{{ user.company.name }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>             
              </tr>            
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</body>
